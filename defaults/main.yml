---
# defaults file for Ansible-Docker-Gitea
DOCKER_GITEA_CONTAINER_NAME: "gitea"
DOCKER_GITEA_DOMAIN_NAME: ""
DOCKER_GITEA_IMAGE: ""
DOCKER_GITEA_CONTAINER_RESTART_POLICY: ""
DOCKER_GITEA_HOST_WEB_PORT_MAPPING: "127.0.0.1:3000:3000"
DOCKER_GITEA_HOST_SSH_PORT_MAPPING: "0.0.0.0:22:22"
DOCKER_GITEA_CONTAINER_NAME: "gitea"
DOCKER_GITEA_DATA_VOLUMES:
  - "gitea_data"
DOCKER_MOUNT_GITEA_DATA_VOLUME: False
DOCKER_GITEA_PORT_MAPPING:
  - "{{ DOCKER_GITEA_HOST_WEB_PORT_MAPPING }}"
  - "{{ DOCKER_GITEA_HOST_SSH_PORT_MAPPING }}"
DOCKER_GITEA_ENVIRONMENT_VARS: {}
DOCKER_GITEA_VOLUMES_MAPPING:
  - "gitea_data:/data"
DOCKER_GITEA_NGINX_ENABLE_SSL: False
DOCKER_GITEA_NGINX_UPSTREAM: "127.0.0.1:3000"
DOCKER_GITEA_NGINX_PORT: 80
DOCKER_GITEA_NGINX_SSL_PORT: 443
DOCKER_GITEA_NGINX_SSL_CERTIFICATE_FILE: ""
DOCKER_GITEA_NGINX_SSL_KEY_FILE: ""
